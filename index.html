<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Labels</title>
    <style>
        /* Fullscreen styling */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            background: url('https://github.com/thomasvalisone/countdown-page/raw/main/background.png') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
            color: white;
        }

        /* "Moment of Truth" text styling */
        #title {
            font-size: 3vw; /* Increased font size */
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Countdown styling */
        #countdown-container {
            display: flex;
            align-items: center;
            text-align: center;
            font-weight: bold;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.7);
        }

        .countdown-segment {
            font-size: 15vw; /* Main countdown number size */
            margin: 0 10px;
        }

        .label {
            font-size: 2vw; /* Label size */
            margin-top: -20px;
        }

        /* Colon styling */
        .colon {
            font-size: 15vw;
            line-height: 1;
        }
    </style>
</head>
<body>

    <!-- "Moment of Truth" Text -->
    <div id="title">Moment of Truth</div>

    <!-- Countdown display -->
    <div id="countdown-container">
        <div class="countdown-segment">
            <div id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="colon">:</div> <!-- Colon between hours and minutes -->
        <div class="countdown-segment">
            <div id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="colon">:</div> <!-- Colon between minutes and seconds -->
        <div class="countdown-segment">
            <div id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <script>
        // Target date for countdown
        const targetDate = new Date("2024-11-12T18:00:00Z").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Ensure two digits by padding with zero if needed
            function formatNumber(number) {
                return number < 10 ? '0' + number : number;
            }

            const hours = formatNumber(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            const minutes = formatNumber(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
            const seconds = formatNumber(Math.floor((distance % (1000 * 60)) / 1000));

            // Update the countdown display
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (distance < 0) {
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
                clearInterval(countdownInterval);
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
