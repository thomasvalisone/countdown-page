    <title>Countdown Timer with Logo</title>

        /* Fullscreen styling */
        body, html { 
            margin: 0; 
            padding: 0;

            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;

        #title {

        }

        /* Countdown styling */

            align-items: center;
            text-align: center;
            font-weight: bold;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.7);

        }

        /* Logo styling */
        #logo {

            bottom: 20px;

    </style>
</head>
