<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Logo</title>
    <style>
        /* Fullscreen styling */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            background: url('https://github.com/thomasvalisone/countdown-page/raw/main/background.png') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
            color: white;
        }

        /* "Moment of Truth" text styling */
        #title {
            font-size: 3vw;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Countdown styling */
        #countdown-container {
            display: flex;
            align-items: center;
            text-align: center;
            font-weight: bold;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.7);
        }

        .countdown-segment {
            font-size: 15vw; /* Main countdown number size */
            margin: 0 10px;
        }

        /* Colon styling */
        .colon {
            font-size: 15vw;
            line-height: 1;
        }

        /* Logo styling */
        #logo {
            position: absolute;
            bottom: 20px;
            width: 10vw; /* Adjust the size of the logo as needed */
        }
    </style>
</head>
<body>

    <!-- "Moment of Truth" Text -->
    <div id="title">Moment of Truth</div>

    <!-- Countdown display -->
    <div id="countdown-container">
        <div class="countdown-segment" id="hours">00</div>
        <div class="colon">:</div>
        <div class="countdown-segment" id="minutes">00</div>
        <div class="colon">:</div>
        <div class="countdown-segment" id="seconds">00</div>
    </div>

    <!-- Logo at the bottom -->
    <img src="https://github.com/thomasvalisone/countdown-page/raw/main/long-white.png" alt="Logo" id="logo">

    <script>
        // Set the target date to today at 7 PM CET (UTC+1)
        const now = new Date();
        const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 19, 0, 0); // Today at 7 PM CET (UTC+1)

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Ensure two digits by padding with zero if needed
            function formatNumber(number) {
                return number < 10 ? '0' + number : number;
            }

            // Calculate hours, minutes, and seconds
            const hours = formatNumber(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + 24); // Add 24 hours to the hour section
            const minutes = formatNumber(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
            const seconds = formatNumber(Math.floor((distance % (1000 * 60)) / 1000));

            // Update the countdown display
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (distance < 0) {
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
                clearInterval(countdownInterval);
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
