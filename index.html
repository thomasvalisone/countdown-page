<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Countdown Timer</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            background: url('https://github.com/thomasvalisone/countdown-page/raw/main/background.png') no-repeat center center fixed;
            background-size: cover;
        }

        #countdown { 
            color: white; 
            text-align: center;
            font-weight: bold;
            line-height: 1;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.7);
            font-size: 20vw;
        }
    </style>
</head>
<body>

    <div id="countdown" style="font-size: 20vw;">00:00:00</div>

    <script>
        // Target date for countdown (ensure this is set correctly in UTC)
        const targetDate = new Date("2024-11-12T18:00:00Z").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            console.log("Current Time:", now);
            console.log("Target Date:", targetDate);
            console.log("Distance:", distance);

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${hours}:${minutes}:${seconds}`;

            if (distance < 0) {
                document.getElementById("countdown").innerText = "EXPIRED";
                clearInterval(countdownInterval);
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
