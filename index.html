<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with PNG Background</title>
    <style>
        /* Styling for full-page layout */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }

        /* Background image styling */
        body {
            background: url('https://github.com/thomasvalisone/countdown-page/blob/main/Pink%20color%20dominance.png') no-repeat center center fixed; /* Replace with your PNG link */
            background-size: cover;
        }

        /* Countdown text styling */
        #countdown { 
            color: white; 
            font-size: 3em; 
            text-align: center; 
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Countdown display -->
    <div id="countdown">00:00:00</div>

    <script>
        // JavaScript countdown code
        const targetDate = new Date("2024-11-12T18:00:00Z").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${hours}:${minutes}:${seconds}`;

            if (distance < 0) {
                document.getElementById("countdown").innerText = "EXPIRED";
                clearInterval(countdownInterval);
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
