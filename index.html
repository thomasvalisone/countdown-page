<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Countdown Timer</title>
    <style>
        /* Fullscreen styling for layout */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            background: url('https://github.com/thomasvalisone/countdown-page/raw/main/background.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Countdown text styling */
        #countdown { 
            color: white; 
            font-size: 20vw; /* Further increased for fullscreen effect */
            text-align: center;
            font-weight: bold;
            line-height: 1; /* Reduces space around numbers */
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.7); /* Stronger shadow for contrast */
        }
    </style>
</head>
<body>

    <!-- Countdown display -->
    <div id="countdown">00:00:00</div>

    <script>
        // JavaScript countdown code
        const targetDate = new Date("2024-11-12T18:00:00Z").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${hours}:${minutes}:${seconds}`;

            if (distance < 0) {
                document.getElementById("countdown").innerText = "EXPIRED";
                clearInterval(countdownInterval);
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
